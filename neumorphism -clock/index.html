<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Neumorphism Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
            <div class="mn" id="mn"></div>
        </div>
        <div class="second">
            <div class="sc" id="sc"></div>
        </div>
        <p style="position: absolute; color: whitesmoke; top: 90px; z-index: 1">
            <span>Made with</span>
            <i class="fas fa-heart" style="color: rgb(133, 33, 33)"></i> by
            <a href="https://ibnabdulatif.netlify.app" target="_blank" style="color: white">ibn Abdulatif</a>
          </p>    </div>

    <script src="./js/index.js"></script>
</body>
</html>
